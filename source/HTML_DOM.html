    <h1>Kiểm tra chẵn lẻ</h1>

    <input type="number" id="nhapSo" />
    <button type="button" id="btn1" onclick="laySoCuoi()"> click me</button>
    <script>
        function laySoCuoi() {
            let giaTri_nhapSo = document.getElementById("nhapSo").value;
            let soCuoi_nhapSo = parseInt(giaTri_nhapSo[giaTri_nhapSo.length - 1]);
            //document.getElementById("btn1").innerHTML = soCuoi_nhapSo;
            if (giaTri_nhapSo === "" || giaTri_nhapSo === "e") {
                alert("vui lòng nhập số!");
                document.getElementById("btn1").innerHTML = "click me";
            }
            else {
                if (soCuoi_nhapSo % 2 == 0) {
                    document.getElementById("btn1").innerHTML = soCuoi_nhapSo + ": là số chẵn";
                }
                else {
                    document.getElementById("btn1").innerHTML = soCuoi_nhapSo + ": là số lẻ";
                }
            }
        }



    </script>
