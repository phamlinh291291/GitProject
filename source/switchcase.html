<body>

    <script>
        let nhapNam = parseInt(prompt("nhập năm"));
        let laNamNhuan = false;
        if (nhapNam % 400 == 0) {
            laNamNhuan = true;
        } else if (nhapNam % 4 == 0 && nhapNam % 100 != 0) {
            laNamNhuan = true;
        }
        let thongBaoNam = ` Năm ${nhapNam} là năm ${laNamNhuan ? "nhuận" : "không nhuận"} `;
        //- nếu là laNamNhuan== true ==> năm nhuận không thì là ko nhuận


        let nhapThang = parseInt(prompt("Vui lòng nhập tháng"));
        let soNgay = 0;
        switch (nhapThang) {
            case 1:
            case 3: case 5: case 7: case 8: case 10: case 12: soNgay = 31; break;
            case 4: case 6: case 9: case 11: soNgay = 30; break;
            case 2: soNgay = laNamNhuan ? 29 : 28; break;


        }
        alert(` Tháng ${nhapThang} có ${soNgay} ngày`);



    </script>

</body>

</html>
