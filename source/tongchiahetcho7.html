<body>
    <div id="ketQua"></div>
    <script>
        let tong = 0;
        let dem = 0;
        let start = 6;

        do {
            start++;
            if (start % 7 == 0) {
                tong += start;
                dem++;
                console.log("dem ", dem + "tong ", tong + "start ", start)
                // alert("")
                //continue;
            }

        } while (dem < 30)
        document.getElementById("ketQua").innerHTML = tong;

    </script>
