<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>Nhiệt độ</h4>
    <script>
        do {
            let nhietDo = parseInt(prompt("nhập nhiệt độ"));
            if (nhietDo > 100) {
                alert("cần giảm nhiệt độ");
                continue;
            }
            if (nhietDo < 20) {
                alert("cần tăng nhiệt độ");
                continue; //continue sẽ kiểm tra đk và tiếp tục vòng lặp
            }
            alert(`nhiệt độ: ${nhietDo}`);
            break;
        } while (true);
    </script>
</body>

</html>
